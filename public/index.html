<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoodBooks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.17/css/bulma.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="/controllers/home_controller.js"></script>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-header">
            <header class="header">
              <div class="container">
                <!-- Left side -->
                <div class="header-left">
                  <a class="header-item" href="#">
                    <h1 class="title">GoodBooks</h1>
                  </a>
                </div>
                <!-- Hamburger menu (on mobile) -->
                <span class="header-toggle">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
                <div class="header-right">
                    <a class="header-tab is-active" href="/">Home</a>
                    <a class="header-tab toggle" href="/login">Login</a>
                </div>
              </div>
            </header>
        </div>
        <div class="hero-content">
            <div class="container">
                <h1 class="title">GoodBooks</h1>
                <h2 class="subtitle">A book trading app made by book lovers for book lovers</h2>
                <div class="columns is-multiline">
                  <div class="column is-half">
                    <div class="notification is-primary">
                        <span class="icon">
                            <i class="fa fa-book"></i>
                        </span>
                        Add books that you have to your collection
                    </div>
                  </div>
                  <div class="column is-half">
                    <div class="notification is-primary">
                        <span class="icon">
                            <i class="fa fa-retweet"></i>
                        </span>
                        Find a book that you want and propose a trade
                    </div>
                  </div>
                  <div class="column is-half">
                    <div class="notification is-primary">
                        <span class="icon">
                            <i class="fa fa-database"></i>
                        </span>
                        Browse through all books that were submitted!
                    </div>
                  </div>
                  <div class="column is-half">
                    <div class="notification is-primary">
                        <span class="icon">
                            <i class="fa fa-exclamation"></i>
                        </span>
                        Be bookishly amazing!
                    </div>
                  </div>
                </div>
                <a href="/login" class="button is-outlined is-large">Login</a>
            </div>
        </div>
    </section>
</body>
</html>
