<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse | GoodBooks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.17/css/bulma.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="/controllers/browse_controller.js"></script>
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      section {
        flex: 1;
      }
      .profile-book{
        float: left;
        width: 150px;
        text-align: center;
        height: 200px;
        margin-bottom: 80px;
      }
    </style>
</head>
<body>
    <header class="header">
      <div class="container">
        <!-- Left side -->
        <div class="header-left">
          <a class="header-item" href="#">
            <h1 class="title">GoodBooks</h1>
          </a>
        </div>
        <!-- Hamburger menu (on mobile) -->
        <span class="header-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="header-right">
            <a class="header-tab" href="/">Home</a>
            <a class="header-tab is-active" href="/browse">Browse</a>
            <a class="header-tab" href="/profile">Profile</a>
            <a class="header-tab" href="/logout">Logout</a>
        </div>
      </div>
    </header>
    <section class="section">
        <div class="container">
            <p class="subtitle">Browse</p>
            <div id="showcase"></div>
        </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content is-centered">
          <p>I'm Akira. The developer who made this app. You can checkout my other projects on <a href="https://github.com/AkiraLaine" target="_target">GitHub</a></p>
          <p>&copy; GoodBooks 2016</p>
        </div>
      </div>
    </footer>
     <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-container">
        <div class="modal-content">
          <div class="box">
            <div class="columns">
              <div class="column right"></div>
              <div class="column left">
                <h3 class="subtitle">Title: <span id="title"></span></h3>
                <h3 class="subtitle">Author: <span id="author"></span></h3>
                <h3 class="subtitle">Pages: <span id="pages"></span></h3>
                <h3 class="subtitle">User: <span id="user"></span></h3>
                <a id="submit" class="button is-success is-large">Trade!</a>
              </div>
            </div>
            <p></p>
          </div>
        </div>
      </div>
      <button class="modal-close"></button>
    </div>
</body>
</html>
